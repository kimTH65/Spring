<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>게시글 작성</title>
</head>
<style>
    .layout{
        width : 500px;
        margin : 0 auto;
        margin-top : 40px;
    }

    .layout  input{
        width : 100px;
        box-sizing : border-box
        margin-top : 10px;
    }

    .layout  textarea{
        width : 100%;
        margin-top : 10px;
        min-height : 300px;
    }
</style>
<body>
    <div class="layout">
        <form action="/board/boardWriteDo" method="get">
            제목 : <input type="text" name="title">
            <br>내용 :  <textarea name="content"></textarea>
            <button type="submit">작성</button>
        </form>

    </div>
</body>
</html>
